<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Enter your password</h2>
        <div class="user">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcThrwlp407M0hPVw5P3c-VD1MqnfHHE7-AoJw&usqp=CAU" alt="">
            <div class="details">
                <p>Business Account</p>
                <strong>Sarah Bills</strong>
            </div>
        </div>
            <form>
                <label for="pass">Password</label>
                <input type="password" id="pass">
                <i class="fa-solid fa-lock"></i>
                <i class="fa-solid fa-eye-slash active"></i>
                <i class="fa-solid fa-eye"></i>
            </form>
            <div class="log-inf">
                <label class="switch">
                    <input type="checkbox" checked>
                    <span class="slider"></span>
                </label>
                <span>Stay signed in</span>
                <button class="btn">Continue</button>
            </div>
            <a href="javascript:void(0)">Reset password</a>

    </div>
    
</body>
<script src="script.js"></script>
</html>
